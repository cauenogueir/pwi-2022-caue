<!DOCTYPE html>
<html>

<head>
    <title>Data e hora</title>
    <link
    rel="stylesheet"
    href="./estilo.css"
    >
</head>
<body>

<h1>Meu primeiro JavaScript</h1>

<button
    class="button button1"  
    type="button"
    onclick="document.getElementById('data').innerHTML = Date()">
    Clique no botão para ver a data e a hora.</button>

</button>
<br/>
<br/>

<button
    class="botao2 button2"
    type="button"
    onclick="document.getElementById('meuSpanzinho')
            .innerHTML = 'Javascript é umas das três principais tecnologias da World Wide Web'"
>
    JavaScript
</button>

<br/>
<br/>

<button
    class="botao3 button3"
    type="button"
>
<a class="youtube" href="https://pt.wikipedia.org/wiki/JavaScript" target="_blank"> Clique aqui para saber mais. </a>
</button>

<p id="data"></p>
<span id="meuSpanzinho"></span>
<p id="wikipedia"></p>

</body>

</html>
